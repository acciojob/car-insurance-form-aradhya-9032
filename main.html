<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->

	<form method="post">
  	<h1>Car Insurance Form</h1> 
	<label for="name"> Name</label><br>
	<input type="text" id="name" required><br>
	<label for="email"> Email</label><br>
	<input type="text" id="email" required><br>
	<label for="gender"> Gender</label><br>
	<input type="radio" name="gender" value="male" required>
    <label class="male">Male</label>	   
	<input type="radio" name="gender" value="female" required>
    <label class="female">Female</label><br>
	<label for="cars" >Car Brands</label><br>
     <select id="cars" >
  <option value="bmw">BMW</option>
  <option value="audi">Audi</option>
  <option value="Mercedez">Mercedez</option>
	 </select><br>
	<label for="car age"> Car Age</label><br>
	<input type="number" id="carage" required><br>
	<label for="dop"> Date of Purchase</label><br>
	<input type="date" id="dop" required><br>
    <label for="pwd">Password</label><br>
    <input type="password" id="password" name="pwd" required><br>
	<input type="checkbox">
    <input type="submit" value="Submit">
</form>
	
    <script type="text/javascript" src="./script.js">
</script>
